<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Picture with Text</title>
        <style>
            .container {
                text-align: center;
                margin-top: 50px;
            }
            img {
                max-width: 30%;
                height: auto;
            }
            .caption {
                margin-top: 15px;
                font-size: 2.2em;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="WhatsApp Image 2025-09-26 at 15.00.27.jpeg"
                alt="Sample Image"
            />
            <div class="caption">Gehondoloeerd</div>
        </div>
    </body>
</html>
